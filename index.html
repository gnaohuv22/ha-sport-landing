<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA SPORT - Know Your Limits. Ski Beyond Them.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.png" alt="HA SPORT">
                </a>
                <!-- <span class="logo-text">HA<br>SPORT</span> -->
            </div>
            
            <ul class="nav-menu">
                <li><a href="#" class="nav-link active">HOME</a></li>
                <li class="nav-item-mega">
                    <a href="#" class="nav-link">CATALOGS</a>
                    <!-- Mega Menu -->
                    <div class="mega-menu">
                        <div class="mega-menu-content">
                            <!-- Left Sidebar Categories -->
                            <div class="mega-menu-sidebar">
                                
                                <ul class="mega-menu-categories">
                                    <li><a href="#" class="mega-category-link">Activity <span class="arrow">></span></a></li>
                                    <li><a href="#" class="mega-category-link">Equipment <span class="arrow">></span></a></li>
                                    <li><a href="#" class="mega-category-link">Women's <span class="arrow">></span></a></li>
                                    <li><a href="#" class="mega-category-link">Men's <span class="arrow">></span></a></li>
                                </ul>
                            </div>
                            
                            <!-- Product Grid -->
                            <div class="mega-menu-products">
                                <div class="product-card">
                                    <div class="product-image">
                                        <img src="images/boots.png" alt="Boots">
                                    </div>
                                    <h3 class="product-title">Boots</h3>
                                </div>
                                
                                <div class="product-card">
                                    <div class="product-image">
                                        <img src="images/helmets.png" alt="Helmets">
                                    </div>
                                    <h3 class="product-title">Helmets</h3>
                                </div>
                                
                                <div class="product-card">
                                    <div class="product-image">
                                        <img src="images/goggles.png" alt="Goggles">
                                    </div>
                                    <h3 class="product-title">Goggles</h3>
                                </div>
                                
                                <div class="product-card">
                                    <div class="product-image">
                                        <img src="images/skis.png" alt="Skis">
                                    </div>
                                    <h3 class="product-title">Skis</h3>
                                </div>
                                
                                <div class="product-card">
                                    <div class="product-image">
                                        <img src="images/snowboards.png" alt="Snowboards">
                                    </div>
                                    <h3 class="product-title">Snowboards</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li><a href="#" class="nav-link">BLOG</a></li>
                <li><a href="#" class="nav-link">SHOP</a></li>
                <li><a href="#" class="nav-link">CONTACT US</a></li>
            </ul>
            
            <div class="nav-icons">
                <img src="images/search.png" alt="Search" class="icon">
                <img src="images/favorite.svg" alt="Favorites" class="icon">
                <img src="images/profile.png" alt="Profile" class="icon">
                <img src="images/cart.png" alt="Cart" class="icon">
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Social Sidebar -->
        <div class="social-sidebar">
            <div class="copyright-text">©2023 Dotcreativemarket</div>
            <span class="follow-text">FOLLOW US</span>
            <div class="social-icons">
                <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
                <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            </div>
        </div>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <div class="hero-left">
                    <div class="hero-number">01</div>
                    <div class="hero-text">
                        <p class="hero-subtitle">BEGIN BREAKING YOUR LIMIT</p>
                        <h1 class="hero-title">KNOW YOUR<br>LIMITS. SKI<br>BEYOND THEM.</h1>
                        <button class="cta-button">VIEW MORE</button>
                    </div>
                </div>
                
                <div class="hero-right">
                    <img src="images/hero_img.png" alt="Professional skier in action" class="hero-image">
                </div>
            </div>
            
            <!-- Navigation Arrows -->
            <div class="navigation-arrows">
                <button class="arrow-btn prev-btn">←</button>
                <button class="arrow-btn next-btn">→</button>
            </div>
        </section>
    </main>
</body>
</html>
